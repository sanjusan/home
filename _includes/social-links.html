<div class="social-links">


    {% if site.linkedin %}
        <a class="link" data-title="linkedin.com/in/{{ site.linkedin }}" href="https://linkedin.com/in/{{ site.linkedin }}" target="_blank">
            <svg class="icon icon-linkedin"><use xlink:href="#icon-linkedin"></use></svg>
        </a>
    {% endif %}
        {% if site.behance %}
        <a class="link" data-title="behance.net/{{ site.behance }}" href="https://behance.net/{{ site.behance }}" target="_blank">
            <svg class="icon icon-behance"><use xlink:href="#icon-behance"></use></svg>
        </a>
    {% endif %}    
    {% if site.email %}
        <a class="link" data-title="{{ site.email }}" href="mailto:{{ site.email }}">
            <svg class="icon icon-mail"><use xlink:href="#icon-mail"></use></svg>
        </a>
    {% endif %}
</div>
